<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apitunes</title>
    <script>

        var xmlHttp = new XMLHttpRequest();
        function buscarCancion() {
            var nombre_cancion = document.getElementById("cancion_buscada").value;
            var url = "https://itunes.apple.com/search?term=" + nombre_cancion + "&media=music&limit=20";
            var cancion = {
                term: nombre_cancion,
                media: "music",
                limit: "20"

            }
            var cancion_json = JSON.stringify(cancion);
            console.log(cancion_json);
        }
        function procesarEvento() {
            console.log("Procesar eventos invocado " + xmlHttp.readyState);
            if (xmlHttp.readyState == 4) {
                console.log(xmlHttp.responseText);
                if (xmlHttp.status == 200) {
                    console.log("El mensaje ha llegado bien")
                }
            }
        }
        ///Preparo llamada
        xmlHttp.onreadystatechange = procesarEvento;
        xmlHttp.open('POST', url, true);
        xmlHttp.setRequestHeader('Content-Type', 'application/json'); //esto es el tipo de contenido del cuerpo como el mime identifica el contenido que recibe
        xmlHttp.send(cancion_json); // esto es el cuerpo del mensaje
    </script>
</head>

<body>
    <input type="text" name="buscador" id="cancion_buscada" style="width: 300px;height: 25px; border-radius: 8px">
    <button onclick="buscarCancion();" style="height: 30px;border-radius: 8px">Buscar</button>
</body>

</html>
