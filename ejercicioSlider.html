<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    
    function cambiarColorRojo(){
        document.getElementById ("camiseta").src = "img/camiseta_roja.jpg"; 
    }
    function cambiarColorNegro(){
        document.getElementById ("camiseta").src = "img/camiseta_negra.jpg"; 
    }
    function cambiarColorAzul(){
        document.getElementById ("camiseta").src = "img/camiseta_azul.jpg"; 
    }
    function cambiarColorBlanco(){
        document.getElementById ("camiseta").src = "img/camiseta_blanca.jpg"; 
    }


    
    </script>
</head>
<body>
    <div  >
        <img id="camiseta" style="width: 300px;" src="img/camiseta_blanca.jpg" >
    </div>
    <input type="button" value="" id="botonRojo" style="background-color: red; width: 30px; height: 30px; border-bottom-color: black" onclick="cambiarColorRojo()">
    <input type="button" value="" id="botonNegro" style="background-color: black; width: 30px; height: 30px; border-bottom-color: black" onclick="cambiarColorNegro()">
    <input type="button" value="" id="botonAzul" style="background-color:blue;width: 30px; height: 30px; border-bottom-color: black" onclick="cambiarColorAzul()">
    <input type="button" value="" id="botonBlanco" style="background-color: white;width: 30px; height: 30px; border-bottom-color: black" onclick="cambiarColorBlanco()">
</body>
</html>
