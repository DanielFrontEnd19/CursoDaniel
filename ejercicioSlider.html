<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    
    function cambiarColorRojo(){
        document.getElementById ("camiseta").src = "img/camiseta_roja.jpg"; 
    }
    function cambiarColorNegro(){
        document.getElementById ("camiseta").src = "img/camiseta_negra.jpg"; 
    }
    function cambiarColorAzul(){
        document.getElementById ("camiseta").src = "img/camiseta_azul.jpg"; 
    }
    function cambiarColorBlanco(){
        document.getElementById ("camiseta").src = "img/camiseta_blanca.jpg"; 
    }
    
    </script>
</head>
<body>
    <div  >
        <img id="camiseta" style="width: 300px;" src="img/camiseta_blanca.jpg" >
    </div>
    <input type="button" value="Rojo" id="botonRojo" onclick="cambiarColorRojo()">
    <input type="button" value="Negro" id="botonNegro" onclick="cambiarColorNegro()">
    <input type="button" value="Azul" id="botonAzul" onclick="cambiarColorAzul()">
    <input type="button" value="Blanco" id="botonBlanco" onclick="cambiarColorBlanco()">
</body>
</html>
